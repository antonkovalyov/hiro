<!doctype html>

<html lang="en">
	<head>
		<title>Tests - Hiro</title>

		<link rel="stylesheet" href="bootstrap.css">
		<link rel="stylesheet" href="webui.css">

		<script src="underscore.js"></script>
		<script src="jquery.js"></script>
		<script src="hiro.js"></script>
		<script src="webui.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="span2 sidebar">
					<h2><img src="icon.jpg"> Hiro</h2>

					<div class="group">
						<button class="btn btn-success">
							<i class="icon-play icon-white"></i> Run all tests.</button>
					</div>
				</div>

				<div class="span8 tests">
					<div class="progress progress-success">
						<div class="bar" style="width: 0%;"></div>
					</div>

					<table class="table table-bordered suite">
						<thead>
							<tr>
								<th colspan="2">MySuite</th>
							</tr>
						</thead>

						<tbody>
							<tr>
								<td>testSimpleFeature</td>
								<td class="status">
									<span class="label label-success">OK</span>
								</td>
							</tr>

							<tr>
								<td>testAnotherFeature</td>
								<td class="status">
									<span class="label label-success">OK</span>
								</td>
							</tr>

							<tr>
								<td>testFailedFeature</td>
								<td class="status">
									<span class="label label-important">RE-RUN</span>
								</td>
							</tr>
						</tbody>
					</table>

					<table class="table table-bordered suite">
						<thead>
							<tr>
								<th colspan="2">MySuite</th>
							</tr>
						</thead>

						<tbody>
							<tr>
								<td>testSimpleFeature</td>
								<td class="status">
									<span class="label">RUNNING</span>
								</td>
							</tr>

							<tr>
								<td>testAnotherFeature</td>
								<td class="status">
									<span class="label label-success">OK</span>
								</td>
							</tr>

							<tr>
								<td>testFailedFeature</td>
								<td class="status">
									<span class="label label-important">FAIL</span>
								</td>
							</tr>
						</tbody>
					</table>

					<div class="footer">
						<i class="icon-barcode"></i>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
